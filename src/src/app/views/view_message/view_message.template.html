<div class="container">
    <form #loginForm="ngForm" style="margin:40px;">
      <div *ngIf="!user" class="form-group">
        <label for="exampleInputName">Ваше имя</label>
        <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="" [ngModel]="name">
      </div>
       <div *ngIf="!user" class="form-group">
        <label for="exampleInputEmail">Ваше email</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="" name="email" [ngModel]="email">
      </div>
      <div class="form-group">
        <label for="exampleInputMessage">Ваше сообщение *</label>
        <textarea class="form-control" id="exampleInputMessage" name="message" style="min-height: 200px;" [ngModel]="message" required="required"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loading" (click)="send()">Отправить сообщение</button>
    </form>
</div>

<!-- Loading -->
<div *ngIf="loading" style="position: absolute;top:0;left:0;width:100%;height:100%;z-index: 100;">
    <div style="position: absolute;opacity: 0.5;width:100%;height:100%;background-color: white;">
    </div>
    <div style="width: 50px;margin: auto;margin-top: 160px;">
        <i class="fa fa-spin fa-gear" style="font-size: 50px;"></i>
    </div>
</div>
<!-- END Loading -->

<div [@dialog] *ngIf="visible" class="dialogerrors" style="position: fixed;top:0;left:0;width: 100%; height: 100%">
    <div style="width: 100%;height: 100%;background-color: black;opacity: 0.5;"></div>

    <div style="width: 600px;height: 500px;position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 50px auto;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Сообщить об ошибке</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" [ngModel]="message" style="min-height: 200px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="send()" [disabled]="loading">Отправить</button>
                    <button type="button" class="btn btn-default" (click)="close()" [disabled]="loading">Закрыть</button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div *ngIf="loading" style="position: absolute;top:0;left:0;width:100%;height:100%;z-index: 100;">
            <div style="position: absolute;opacity: 0;width:100%;height:100%;background-color: white;">
            </div>
            <div style="width: 50px;margin: auto;margin-top: 160px;">
                <i class="fa fa-spin fa-gear" style="font-size: 50px;"></i>
            </div>
        </div>
        <!-- END Loading -->


    </div>
</div>

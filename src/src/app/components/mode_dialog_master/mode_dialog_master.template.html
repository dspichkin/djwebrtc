 <div class="panel panel-default">
     <div class="panel-heading">
        <div class="container">
            <div class="col-md-6">
                <h4>Диалог: 
                    <span *ngIf="activedialog">{{activedialog.dialog?.name}}</span>
                    <span *ngIf="!activedialog">загружается</span>
                </h4>
                <p>Роль: ведущий</p>
                <p *ngIf="status_activedialog=='run'"  style="font-size: 12px;color:green;">Диалог запущен</p>
                <p *ngIf="status_activedialog=='stop'" style="font-size: 12px;color:red;">Диалог остановлен</p>
                <p *ngIf="status_activedialog=='starting'" style="font-size: 12px;color:blue;">Диалог запускается</p>
            </div>
            <div class="col-md-6" style="text-align: right;">
                <p *ngIf="personageName" style="margin: 0 40px;">Персонаж: {{personageName}}</p>
                <p *ngIf="during_conversation" style="margin: 0 40px;font-size: 8px;">{{displayTime(during_conversation)}}</p>
                <button  *ngIf="status_activedialog=='run'" class="btn btn-warning" (click)="hangPhone()">
                    <i class="fa fa-microphone-slash" aria-hidden="true" style="margin-right: 10px;"></i><span>Остановить диалог</span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <div [hidden]="status_activedialog != 'run'" class="row">
            <div class="pull-right" style="display1: flex;justify-content: flex-end;">
                

                <div class="pull-right1" style="display: flex;opacity: 0;height: 0;">
                    <div style="margin: 5px;">
                        <video #remoteVideo autoplay="" style="border:2px solid red;width: 100px;"></video>
                        <p style="font-size: 8px;margin-top: -5px;">Remote</p>
                    </div>
                    <div style="margin: 5px;">
                        <video #localVideo muted="true" autoplay="" style="border:2px solid green;width: 100px;"></video>
                        <p style="font-size: 8px;margin-top: -5px;">Local</p>
                    </div>
                </div>

               
            </div>
        </div>

        <div class="row" *ngIf="activedialog">
            <playerdialogmaster [user]="user" [activedialog]="activedialog" (changeactivedialog)="handlerChangeActiveDialog($event)"></playerdialogmaster>
        </div>
        
        <div style="margin-top: 30px">
            
            <button class="btn btn-warning" (click)="exitDialog()"><span>Выход из режима диалога</span></button>
        </div>
    </div>
</div>

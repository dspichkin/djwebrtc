<div class="panel panel-default">
    <div class="panel-heading">
        <div class="container">
            <div class="col-md-6">
                <h4>Звоним...</h4>
                
            </div>
            <div class="col-md-6" style="text-align: right;">
                <p style="margin: 0 20px;">{{callingdialog.dialog.name}}</p>
            </div>
            <div class="col-md-12" style="text-align: center;">
                    <img src="/static/assets/images/progress.gif" style="width: 100px;margin: 0 auto;">
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{calling_time}}
        <button class="btn btn-warning" (click)="stopCallingDialog()">
            <span>Отмена</span>
        </button>
    </div>
</div>
